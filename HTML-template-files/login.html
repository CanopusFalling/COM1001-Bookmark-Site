<html>

<head>
    <!-- Setup HTML -->
    <meta charset="utf-8">
    <title>Bookmark Site V1.0</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../styles/site-theme.css">
    <link rel="shortcut icon" type="image/png" href="../assets/images/favicon.png"/>
</head>

<!-- Site Structure -->
<body>
    <header>
        <h1>Bookmark Site</h1>
        <nav>
            <!-- Site search bar. -->
            <form action="search.html" method="get">
                <input type="text" name="search-query" placeholder="Search..">
                <input type="submit" value="Search">
            </form>
            <!-- User spesific elements.-->
            <ul>
                <li onclick="window.location='registration.html'">Register</li>
                <li onclick="window.location='login.html'">Login</li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="central-form">
            <form action="authenticate-user" method="post">
                <div>
                    <span class="form-label">Email </span>
                    <input type="text" label="user-email">
                </div>
                <div>
                    <span class="form-label">Password </span>
                    <input class="form-input" type="password" label="user-password">
                </div>
                <input class="submission-button" type="submit" value="Login">
            </form>
        </section>
    </main>

    <!-- Footer to be filled in once the site is finished. -->
    <footer>
        Bookmark Orginisation Site - 2020
    </footer>
</body>

</html>
