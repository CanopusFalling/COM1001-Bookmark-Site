<html>

<head>
    <!-- Setup HTML -->
    <meta charset="utf-8">
    <meta name="author" content="Yi Jing">
    <title>Bookmark Site V1.0</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../styles/site-theme.css">
    <link rel="shortcut icon" type="image/png" href="../assets/images/favicon.png" />
</head>

<!-- Site Structure -->

<body>
    <header>
        <h1>Reported Bookmark List</h1>
    </header>

    <main>
        <section class="basic-table" id="homepage-bookmarks-table">

            <!-- Example HTML for reported bookmark entries. -->
            <div id="[bookmark_ID]" onclick="window.location = '[bookmark link here]'">
                <!-- Bookmark Details -->
                <div class="reported-bookmark-details">
                    <span class="reported-bookmark-title">[Reported Bookmark Title]</span>
                    <span class="reported-bookmark-description">[Reported Bookmark Description]</span>
                </div>

                <!-- Editing Buttons. -->
                <div class="edit-buttons">
                    <img src="../assets/external-page-icon.png"
                        onclick="window.location = '/bookmark?bookmarkID=[bookmark ID]'">
                    <img src="../assets/bin-icon.png"
                        onclick="window.location = '/delete-bookmark?bookmarkID=[bookmark ID]'">
                </div>
            </div>

        </section>
        <button Onclick="history.back()">Back</button>
    </main>

    <footer>

    </footer>
</body>

</html>
