<html>

<head>
    <!-- Setup HTML -->
    <meta charset="utf-8">
    <title>Bookmark Site V1.0</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../styles/site-theme.css">
    <link rel="shortcut icon" type="image/png" href="../assets/images/favicon.png"/>
</head>

<!-- Site Structure -->
<body>
    <header>
        <h1>Bookmark Site</h1>
        <nav>
            <!-- Site search bar. -->
            <form action="search.html" method="get">
                <input type="text" name="search-query" placeholder="Search..">
                <input type="submit" value="Search">
            </form>
            <!-- User spesific elements.-->
            <ul>
                <li onclick="window.location='registration.html'">Register</li>
                <li onclick="window.location='login.html'">Login</li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="basic-table" id="homepage-bookmarks-table">

            <!-- Example HTML for bookmark entries. -->
            <div id="[bookmark_ID]">
                <!-- Bookmark Details -->
                <div class="bookmark-details" onclick="window.location = 'bookmark-spesifics.html?bookmark-ID=[bookmark ID]'">
                    <!-- Image if we wanted to add that later. <img width='50' height='50'>-->
                    <span class="bookmark-title">[Bookmark Title]</span>
                    <span class="bookmark-description">[Bookmark Description]</span>
                </div>

                <!-- Editing Buttons. -->
                <div class="edit-buttons">
                    <img class="edit-button" src="../assets/images/external-page-icon.png" onclick="window.location = '[bookmark link here]'">
                    <img class="edit-button" src="../assets/images/bin-icon.png" onclick="window.location = 'delete-bookmark?bookmark-ID=[bookmark ID]'">
                    <img class="edit-button" src="../assets/images/report.png" onclick="window.location = 'report-bookmark?bookmark-ID=[bookmark ID]'">
                </div>
            </div>

        </section>
    </main>

    <!-- Footer to be filled in once the site is finished. -->
    <footer>
        Bookmark Orginisation Site - 2020
    </footer>
</body>

</html>
