<html>

<head>
    <!-- Setup HTML -->
    <meta charset="utf-8">
    <title>Bookmark Detail Specifics</title>
    <meta name="author" content="Yi Jing">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../styles/site-theme.css">
</head>

<!-- Site Structure -->
<body>
    <header>
        <h1>Bookmark Name</h1>
        <nav>
            <ul>
                <li>Favourite This Bookmark</li>
                <li>Report</li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="basic-table" id="homepage-bookmarks-specifics">
                <!-- Bookmark Details -->
                <div class="bookmark-details">
                    <span class="bookmark-details">[Bookmark Details]</span>
                </div>
        </section>
        <section class="basic-table" id="homepage-bookmarks-comments">
                <!-- Comments-->
                <div class="comments">
                    <form>
                        <textarea cols="50" rows="6" placeholder="Leave a Comment..." class="leave-comments" name="comment"></textarea>
                    </form>
                    <span class="previous-comments">Previous comments</span>
                </div>
                <!-- Editing Buttons. -->
                <div class="edit-buttons">
                    <img src="../assets/load-details.jpg" onclick="window.location = '/bookmark?bookmark-ID=[bookmark ID]'">
                    <img src="../assets/delete-button.jpg" onclick="window.location = '/delete-bookmark?bookmark-ID=[bookmark ID]'">
                </div>
        </section>
        <div class="Rating">
            <p>Rate This Bookmark!</p>
            <img src="../assets/ratings.jpg" onclick="">
        </div>
        <button Onclick="window.location = '..'">Back</button> 
    </main>

    <footer>

    </footer>
</body>

</html>
