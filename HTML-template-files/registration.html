<html>

<head>
    <!-- Setup html-->
    <meta charset="UTF-8">
    <title>Registration</title>
    <meta name="author" content="Yao Li">
    <meta name="description" content="Register as a new user">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../styles/site-theme.css">
</head>

<!-- Site Structure -->
<body>
    <header>
        <h1>Registration</h1>
        <nav>
            <ul>
                <li>Register</li>
                <li>Login</li>
            </ul>
        </nav>
    </header>

    <main>
        <div id="frame_container">
            <!-- the action needs to be defined -->
            <form action="">
                <textarea rows="1" placeholder="Enter your preferred name.." class="textarea" name="name"></textarea>
                <br><br>
                <textarea rows="1" placeholder="Enter your email.." class="textarea" name="email"></textarea>
                <br><br>
                <textarea rows="1" placeholder="Confirm your email.." class="textarea" name="email_validation"></textarea>
                <br><br>
                <textarea rows="1" placeholder="Create a password." class="textarea" name="password"></textarea>
                <br>
                <p>*Note: Password must be at least 8 characters long and contain a number and a special character</p>
                <br><br>
                <textarea rows="1" placeholder="Confirm password.." class="textarea" name="password_validation"></textarea>
                <br><br>
                <!-- Cancel bottom should redirect to the previous page-->
                <input type="button" value="cancel" onclick="history.back()">
                <!-- encrypt the password and submit, not implemented yet -->
                <input type="submit" value="Create" class="textarea">
            </form>
        </div>
    </main>

    <footer>
        <p>
            &copy; Designed by Team 4, 2020
        </p>
    </footer>
</body>

</html>
